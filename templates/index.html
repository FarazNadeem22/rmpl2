<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ticket Management</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        img {
            max-width: 150px;
            margin-bottom: 20px;
        }

        .button-group {
            margin-bottom: 20px;
        }

        .button-group button {
            margin-right: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Logo">
    <div class="button-group">
        <button onclick="location.href='/edit_ticket'">Edit Ticket</button>
        <button onclick="location.href='/view_closed_tickets'">View Closed Tickets</button>
        <button onclick="location.href='/view_open_tickets'">View Open Tickets</button>
        <button onclick="location.href='/view_void_tickets'">View Void Tickets</button>
    </div>
</body>
</html>
